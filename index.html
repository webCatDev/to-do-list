  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Yapılacaklar Listesi</title>

  <body>
    <div class="container">
      <div class="wrapper">
          <div class="input-field">
            <input type="text" placeholder="Listene bir şey ekle" id="input" maxlength="20" />
            <div class="letter-count-wrapper" id="letter-wrapper"><span id="letter-count">0</span><span>/20</span></div>
          </div>
        <ul id="to-do-list">
        </ul>
      </div>

      <div class="are-you-sure" id="are-you-sure">
    <p>Bu maddeyi silmek istediğinize emin misiniz?</p>
   <span class="are-you-sure-answers"><span id="yes">Evet</span> <span id="no">Hayır</span></span>
</div>
    </div>

    
  </body>
